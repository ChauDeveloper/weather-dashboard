<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="h1 text-center text-light bg-primary bg-gradient">Weather Dashboard</header>
    <main class="row container">
        <div class="col-3 row">
            <div class="search-form container">
                <h3 class="title row p-2">Search for a City:</h3>
                <form class="row">
                    <input name="username" id="username" type="text" autofocus="true" class="form-input m-2"  />
                    <button type="button" class="btn btn-info m-2">Search</button>
                </form>
            </div>
            <div class="search-history border-top">

            </div>
        </div>


        <div class="col container">
            <div class="city-result row border border-dark">
            </div>

            <div class="forecast row">
                <h3>5-Day Forecast:</h3>
                <div>
                    <div class="day1"></div>
                    <div class="day2"></div>
                    <div class="day3"></div>
                    <div class="day4"></div>
                    <div class="day5"></div>
                </div>

            </div>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
