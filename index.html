<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="h1 text-center text-light bg-primary bg-gradient">Weather Dashboard</header>
    <main class="row container p-4">
        <div class="col-3 row">
            <div class="container" id="search-form">
                <h3 class="title row p-2">Search for a City:</h3>
                <form class="row">
                    <input name="username" id="city" type="text" autofocus="true" class="form-input m-2"  />
                    <button type="button" class="btn btn-info m-2">Search</button>
                </form>
            </div>
            <div class="border-top" id="search-history">

            </div>
        </div>


        <div class="col container m-4">
            <div class="row border border-dark" id="city-result">
                <div class="row">
                    <div id="cityname" class="col fs-1 fw-bolder text-capitalize"></div>
                    <div id="today" class="col fs-1 fw-bolder"></div>
                    <div id="icon" class="col"></div>                   
                </div>
                <div id="temp" class="fs-4 p-2"></div>
                <div id="wind" class="fs-4 p-2"></div>
                <div id="humidity" class="fs-4 p-2"></div>
                <div id="uv" class="fs-4 p-2"></div>
            </div>

            <div class="row" id="forecast">
                <h3>5-Day Forecast:</h3>
                <div class="row">
                    <div id="day1" class="card col text-white bg-secondary">
                        <div class="card-title fs-4 p-2" id="date1"></div>
                        <div class="card-image" id="icon1"></div>
                        <div class="card-text fs-6 p-1" id="temp1"></div>
                        <div class="card-text fs-6 p-1" id="wind1"></div>
                        <div class="card-text fs-6 p-1" id="humidity1"></div>
                    </div>
                    <div id="day2" class="card col text-white bg-secondary">
                        <div class="card-title fs-4 p-2" id="date2"></div>
                        <div class="card-image" id="icon2"></div>
                        <div class="card-text fs-6 p-1" id="temp2"></div>
                        <div class="card-text fs-6 p-1" id="wind2"></div>
                        <div class="card-text fs-6 p-1" id="humidity2"></div>
                    </div>
                    <div id="day3" class="card col text-white bg-secondary">
                        <div class="card-title fs-4 p-2" id="date3"></div>
                        <div class="card-image" id="icon3"></div>
                        <div class="card-text fs-6 p-1" id="temp3"></div>
                        <div class="card-text fs-6 p-1" id="wind3"></div>
                        <div class="card-text fs-6 p-1" id="humidity3"></div>
                    </div>
                    <div id="day4" class="card col text-white bg-secondary">
                        <div class="card-title fs-4 p-2" id="date4"></div>
                        <div class="card-image" id="icon4"></div>
                        <div class="card-text fs-6 p-1" id="temp4"></div>
                        <div class="card-text fs-6 p-1" id="wind4"></div>
                        <div class="card-text fs-6 p-1" id="humidity4"></div>
                    </div>
                    <div id="day5" class="card col text-white bg-secondary">
                        <div class="card-title fs-4 p-2" id="date5"></div>
                        <div class="card-image" id="icon5"></div>
                        <div class="card-text fs-6 p-1" id="temp5"></div>
                        <div class="card-text fs-6 p-1" id="wind5"></div>
                        <div class="card-text fs-6 p-1" id="humidity5"></div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
